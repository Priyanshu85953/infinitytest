<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Submitted</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        .container h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: slideIn 1.2s ease;
        }

        .container p {
            font-size: 1.5rem;
            margin-top: 10px;
            font-style: italic;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .thank-you {
            margin-top: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffeaa7;
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: sparkleAnim 4s infinite ease-in-out;
        }

        @keyframes sparkleAnim {
            0% { transform: scale(0) translateY(0); opacity: 1; }
            50% { opacity: 0.8; }
            100% { transform: scale(1.5) translateY(-100px); opacity: 0; }
        }

        /* Generate sparkles dynamically */
        .sparkle:nth-child(odd) { animation-duration: 3s; }
        .sparkle:nth-child(even) { animation-duration: 5s; }
    </style>
</head>
<body>
    <div class="sparkles">
        <div class="sparkle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="sparkle" style="left: 30%; animation-delay: 1s;"></div>
        <div class="sparkle" style="left: 50%; animation-delay: 0.5s;"></div>
        <div class="sparkle" style="left: 70%; animation-delay: 1.5s;"></div>
        <div class="sparkle" style="left: 90%; animation-delay: 1s;"></div>
    </div>

    <div class="container">
        <h1>Test Submitted Successfully!</h1>
        <p>Your responses have been recorded.</p>
        <div class="thank-you">Thank you!</div>
    </div>
</body>
</html>
